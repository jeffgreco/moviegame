name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-current
        continue-on-error: true

      - name: Preserve pr-preview directory
        run: |
          if [ -d "gh-pages-current/pr-preview" ]; then
            mv gh-pages-current/pr-preview ./pr-preview-backup
            echo "Preserved pr-preview directory"
          fi
          rm -rf gh-pages-current

      - name: Restore pr-preview directory
        run: |
          if [ -d "./pr-preview-backup" ]; then
            mv ./pr-preview-backup ./pr-preview
            echo "Restored pr-preview directory"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,gh-pages-current,node_modules'
