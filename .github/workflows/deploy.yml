name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools
        run: npm install -g esbuild

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build and minify
        run: |
          mkdir -p _site

          # Minify JavaScript
          esbuild game.js --minify --outfile=_site/game.js
          esbuild movies.js --minify --outfile=_site/movies.js
          esbuild dailyPuzzles.js --minify --outfile=_site/dailyPuzzles.js
          esbuild tracker.js --minify --outfile=_site/tracker.js

          # Minify CSS
          esbuild styles.css --minify --outfile=_site/styles.css

          # Copy HTML and other assets
          cp index.html debug.html favicon.png _site/

      - name: Optimize images
        run: |
          sudo apt-get update && sudo apt-get install -y pngquant
          pngquant --quality=65-80 --output _site/share.png share.png || cp share.png _site/share.png

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
