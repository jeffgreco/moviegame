<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmstrip - Movie Database Debug</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e8e3d8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #c9a961;
      margin-bottom: 0.5rem;
    }
    .stats {
      color: #888;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2b2b2b;
      color: #e8e3d8;
      width: 300px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #c9a961;
    }
    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2b2b2b;
      color: #e8e3d8;
      cursor: pointer;
    }
    .filter-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2b2b2b;
      color: #e8e3d8;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn:hover {
      border-color: #c9a961;
    }
    .filter-btn.active {
      background: #c9a961;
      color: #1a1a1a;
      border-color: #c9a961;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }
    .movie-card {
      background: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
    }
    .movie-card:hover {
      background: #333;
    }
    .movie-card img {
      width: 60px;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .movie-card .info {
      flex: 1;
      min-width: 0;
    }
    .movie-card .title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      color: #e8e3d8;
    }
    .movie-card .date {
      color: #c9a961;
      font-size: 1rem;
    }
    .movie-card .id {
      color: #666;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }
    .no-results {
      color: #888;
      text-align: center;
      padding: 3rem;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <h1>Movie Database</h1>
  <div class="stats" id="stats"></div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search by title...">
    <select id="sort">
      <option value="date-asc">Release Date (Oldest First)</option>
      <option value="date-desc">Release Date (Newest First)</option>
      <option value="title-asc">Title (A-Z)</option>
      <option value="title-desc">Title (Z-A)</option>
      <option value="id">TMDB ID</option>
    </select>
    <button id="duplicates-btn" class="filter-btn">Show Duplicates Only</button>
  </div>

  <div class="grid" id="grid"></div>

  <script src="movies.js"></script>
  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const statsEl = document.getElementById('stats');
    const duplicatesBtn = document.getElementById('duplicates-btn');

    let showDuplicatesOnly = false;

    // Find duplicate titles
    const titleCounts = {};
    MOVIES_DATA.forEach(m => {
      titleCounts[m.title] = (titleCounts[m.title] || 0) + 1;
    });
    const duplicateTitles = new Set(
      Object.keys(titleCounts).filter(t => titleCounts[t] > 1)
    );

    function formatDate(dateStr) {
      if (!dateStr) return 'Unknown';
      const date = new Date(dateStr + 'T00:00:00');
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function render() {
      const searchTerm = searchInput.value.toLowerCase();
      const sortBy = sortSelect.value;

      let movies = [...MOVIES_DATA];

      // Filter by search
      if (searchTerm) {
        movies = movies.filter(m =>
          m.title.toLowerCase().includes(searchTerm)
        );
      }

      // Filter by duplicates
      if (showDuplicatesOnly) {
        movies = movies.filter(m => duplicateTitles.has(m.title));
      }

      // Sort
      movies.sort((a, b) => {
        switch (sortBy) {
          case 'date-asc':
            return (a.release_date || '').localeCompare(b.release_date || '');
          case 'date-desc':
            return (b.release_date || '').localeCompare(a.release_date || '');
          case 'title-asc':
            return a.title.localeCompare(b.title);
          case 'title-desc':
            return b.title.localeCompare(a.title);
          case 'id':
            return a.id - b.id;
          default:
            return 0;
        }
      });

      statsEl.textContent = `Showing ${movies.length} of ${MOVIES_DATA.length} movies`;

      if (movies.length === 0) {
        grid.innerHTML = '<div class="no-results">No movies found</div>';
        return;
      }

      grid.innerHTML = movies.map(movie => `
        <div class="movie-card">
          <img src="${movie.poster_url || 'https://via.placeholder.com/300x450?text=No+Poster'}"
               alt="${movie.title}"
               loading="lazy"
               onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
          <div class="info">
            <div class="title">${movie.title}</div>
            <div class="date">${formatDate(movie.release_date)}</div>
            <div class="id">ID: ${movie.id}</div>
          </div>
        </div>
      `).join('');
    }

    searchInput.addEventListener('input', render);
    sortSelect.addEventListener('change', render);
    duplicatesBtn.addEventListener('click', () => {
      showDuplicatesOnly = !showDuplicatesOnly;
      duplicatesBtn.classList.toggle('active', showDuplicatesOnly);
      duplicatesBtn.textContent = showDuplicatesOnly ? 'Show All' : 'Show Duplicates Only';
      render();
    });

    render();
  </script>
</body>
</html>
